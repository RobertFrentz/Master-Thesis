<p>HELLOOOOO</p>
<mat-form-field class="example-form-field">
  <mat-label>Topic</mat-label>
  <input matInput type="text" [(ngModel)]="value" />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-button (click)="subscribeToTopic()">Basic</button>
<ngx-charts-line-chart
  *ngIf="this.charts.keys.length === 0"
  [results]="currentChartData"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Timestamp'"
  [yAxisLabel]="'Price'"
  [gradient]="false"
  [legend]="true"
  [xAxis]="true"
  [yAxis]="true"
  [timeline]="false"
  [tooltipDisabled]="false"
  [view]="[1920,800]"
>
</ngx-charts-line-chart>
